[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
	esphome/ESP32-audioI2S@^2.2.0
	adafruit/Adafruit SSD1306@^2.5.14
	adafruit/Adafruit_VL53L0X@^1.2.4
